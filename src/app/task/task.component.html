<div [ngClass]="!completada ? 'task' : 'taskDone'" [style.background-color]="task.color">
  <div class="controls" id="controlsDone">
    <select *ngIf="!completada" [(ngModel)]="selectedValue" (ngModelChange)="editColorTask()">
      <option *ngFor="let c of colours" [ngValue]="c.name">{{c.name}}
      </option>
    </select>
  </div>
  <h4>{{ task.text }}</h4>
  <div class="controls">
    <i *ngIf="!completada" class="material-icons" (click)="deleteTask()">delete</i>
    <i *ngIf="!completada" class="material-icons" (click)=changeTaskDone()>edit</i>
    <i class="material-icons" (click)=changeTaskDone()>done</i>
  </div>
</div>
